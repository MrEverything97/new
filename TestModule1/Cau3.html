<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let n = parseInt(prompt("Input n : "));
    function isPrime(){
    let flag = true;
    if (n < 2){
        flag = false;
    }
    else if (n == 2){
        flag = true;
    }
    else if (n % 2 == 0){
      flag = false;
    }
    else{
        for (let i = 3; i < Math.sqrt(n); i+=2)
        {
            if (n % i == 0){
                flag = false;
                break;
            }
        }
    }
 
    if (flag == true){
        document.write( n + " is a prime number" );
    }
    else{
        document.write( n + " is NOT a prime number" );
    }
}
isPrime();
    </script>
</body>
</html>
