<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
        <p id = "id1"></p>
        <p id = "id2"></p>
</head>
<body>
    <script>
    let n = parseInt(prompt(" How many points are on the list ?"));
    let arr = [];
    for (let i=0;i<n;i++) {
       arr[i] = parseFloat(prompt("Input point list : "));
    }
    document.getElementById("id1").innerHTML= "Your point list is : " + arr;
    function findMinScore(){
        let min = arr[0];
    for(let i=0;i<n;i++){
        if(min>arr[i]){
            min=arr[i];
        }
        document.getElementById("id2").innerHTML="Min point is : " + min;
      }
    }
    
    findMinScore();
    </script>
</body>
</html>
